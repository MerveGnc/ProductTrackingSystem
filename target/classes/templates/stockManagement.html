<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Management</title>
     <style>
    
    table {
    border-spacing: 20px;
    border-collapse: collapse; /* Hücre sınırlarını birleştir */
    border: 2px solid #000; /* Tablo etrafına çizgi ekle */
    overflow: hidden; /* Tablo etrafına çizgi ekle */
    border-radius: 10px;
    
    }
    th{
    color:#00538C;
    font-weight: bold;
    }
    
    th, td {
    border: 1px solid #000; /* Hücreler arasına çizgi ekle */
    padding: 8px; /* Hücre içeriğine boşluk ekle */
}

     .search-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        
        body {
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
            height: 100vh;
            margin: 0;
        } 
        
        main{
           flex: 1;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items:center;
           color: #00356B;
           font-size: 20px;
              }
              
  
  header, footer {
            width: 100%;
            background-color: #00356B;
            color: #fff;
            text-align: center;
            padding: 10px;
            
        }
        
          .menu-container {
    font-family: "Times New Roman", Times, serif;
    position: fixed;
    top: 10%;
    left: 0;
    transform: translateY(-30%);
    color: #fff;
    padding: 10px;
    transition: width 0.3s ease;
    z-index: 1000;
}

.menu-toggle {
    cursor: pointer;
}

.menu-items {
    display: none;
}

.menu-items a {
    display: block;
    color: #A4DDED;
    text-decoration: none;
    padding: 5px 10px;
    background-color: #00356B;
}

.menu-items a:hover {
    background-color: #5D8AA8;
}

a {
    text-decoration: none; /* Altı çiziyi kaldırır */
    color: #00356B; /* Link rengi */
}
    </style>
</head>
<body>
   <header><h1>Stock Management</h1></header> 
    <div class=stock>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Stock Quantity</th>
                <th>Store Name</th>
                <th>Store Address</th>
                <th>Store City</th>
                <th>Category</th>
            </tr>
        </thead>
       <tbody>
       <tr th:each="stock : ${stocks}">
                <td th:hidden="${stock.id}"></td>
                <td th:text="${stock.product.name}"></td>
                <td th:text="${stock.stockQuantity}"></td>
                <td th:text="${stock.store.name}"></td>
                <td th:text="${stock.store.address}"></td>
                <td th:text="${stock.store.city}"></td>
                <td th:text="${stock.product.category.name}"></td>
                <td><a th:href="@{/update-stock(stockId=${stock.id})}">Update</a></td>
            </tr>
       </tbody>
    </table>
    </div>
    <div class="menu-container">
        <div class="menu-toggle" onclick="toggleMenu()">
        <span class="menu-icon">&#9776;</span>MENU</div>
        <div class="menu-items">
            <a href="/home">Home</a>
            <a href="/products">Products</a>
            <a href="/categories">Categories</a>
            <a href="/store">Stores</a>
            <a href="/about">About Us</a>
            <a href="/management">Management</a>
        </div>
    </div>
     <footer>
        <p>&copy; 2024 Product Tracking System. All rights reserved.</p>
    </footer>
    
    <script>
        function toggleMenu() {
            var menuItems = document.querySelector('.menu-items');
            menuItems.style.display = (menuItems.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
