<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delete By ID</title>
<style>

body {
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
            height: 100vh;
            margin: 0;
        } 
        
        main{
           flex: 1;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items:center;
           color: #00356B;
           font-size: 25px;
              }
              
  
  header, footer {
            width: 100%;
            background-color: #00356B;
            color: #fff;
            text-align: center;
            padding: 10px;
            
        }
        
    .menu-container {
    font-family: "Times New Roman", Times, serif;
    position: fixed;
    top: 10%;
    left: 0;
    transform: translateY(-30%);
    color: #fff;
    padding: 10px;
    transition: width 0.3s ease;
    z-index: 1000;
}

.menu-toggle {
    cursor: pointer;
}

.menu-items {
    display: none;
}

.menu-items a {
    display: block;
    color: #A4DDED;
    text-decoration: none;
    padding: 5px 10px;
    background-color: #00356B;
}

.menu-items a:hover {
    background-color: #5D8AA8;
}

a {
    text-decoration: none; /* Altı çiziyi kaldırır */
    color: #00356B; /* Link rengi */
}


</style>
</head>
<body>
<header> <h1> Delete By ID</h1> </header>

<main>
<form action="/delete-by-id" method="post">
    <label for="productID">Product ID:</label>
    <input type="text" id="productID" name="id" required>
    <button type="submit">Delete</button>
</form>
 </main>
 
   <footer>
        <p>&copy; 2024 Product Tracking System. All rights reserved.</p>
    </footer>
    
    <div class="menu-container">
        <div class="menu-toggle" onclick="toggleMenu()">
        <span class="menu-icon">&#9776;</span>MENU</div>
        <div class="menu-items">
            <a href="/home">Home</a>
            <a href="/products">Products</a>
            <a href="/categories">Categories</a>
            <a href="/store">Stores</a>
            <a href="/about">About Us</a>
            <a href="/management">Management</a>
           
        </div>
    </div>
    
      <script>
        function toggleMenu() {
            var menuItems = document.querySelector('.menu-items');
            menuItems.style.display = (menuItems.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
